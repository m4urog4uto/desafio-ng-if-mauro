<!--
  Ejercicio nro 1. NG FOR / NG IF
  - Ocultar app-loading despues de 2000ms (2s) (simulando un fake loading) utilizando *ngIf y en su lugar mostrar la tabla de usuarios.
  - Completar el contenido del tbody de la tabla de usuarios utilizando *ngFor
-->

<!--
  Ejercicio Extra. NG CLASS https://getbootstrap.com/docs/5.3/content/tables/
  - El modelo de Usuario (ver carpeta models/usuario.model.ts) tiene una propiedad isTop10, si esa propiedad es true
  pintar la fila de la tabla aplicando la clase 'table-success'
-->

<div *ngIf="isLoading; else showTable">
  <app-loading></app-loading>
</div>

<ng-template #showTable>
  <div class="container-fluid">
    <h1 class="mb-3">
      Tabla de usuarios
    </h1>
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre completo</th> <!-- Ojo aqui, nombre COMPLETO-->
          <th>E-mail</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody  *ngFor="let usuario of usuarios">
        <!-- AQUI COMPLETAR EL CONTENIDO -->
        <tr [ngClass]="usuario.isTop10 ? 'table-success' : ''">
          <th>{{ usuario.id }}</th>
          <th>{{ usuario.firstName + ' ' + usuario.lastName }}</th>
          <th>{{ usuario.email }}</th>
          <th>{{ usuario.age }}</th>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
